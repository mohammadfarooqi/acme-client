<div class="row">
  <form #activityForm="ngForm" (submit)="onSubmit(activityForm.value)">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" ngModel name="firstName" required #firstName="ngModel">
      <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">First Name is required.</div>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" ngModel name="lastName" required #lastName="ngModel">
      <div class="alert alert-danger" *ngIf="lastName.touched && !lastName.valid">Last Name is required.</div>
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" class="form-control" id="email" ngModel name="email" required #email="ngModel">
      <div class="alert alert-danger" *ngIf="email.touched && !email.valid">Email is required.</div>
    </div>
    <div class="form-group">
      <label for="activity">Activity</label>
      <input type="text" class="form-control" id="activity" ngModel name="activity" required #activity="ngModel">
      <div class="alert alert-danger" *ngIf="activity.touched && !activity.valid">Activity is required.</div>
    </div>
    <div class="form-group">
      <label for="comment">Comment</label>
      <input type="text" class="form-control" id="comment" ngModel name="comment" required #comment="ngModel">
      <div class="alert alert-danger" *ngIf="comment.touched && !comment.valid">Comment is required.</div>
    </div>

    <input type="submit" value="Submit" class="btn btn-primary" [disabled]="!activityForm.valid">
  </form>
</div>
